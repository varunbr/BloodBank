<div *ngIf="bank" class="mt-3">
    <div class="row">
        <div class="col-lg-4 my-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="{{bank.photoUrl || './assets/images/profile.png'}}" alt="" class="p-1 bg-primary"
                            width="110">
                    </div>
                    <ul class="list-group list-group-flush mt-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">BankId</h6>
                            <span class="text-secondary">{{bank.id}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Last Update</h6>
                            <span class="text-secondary">{{bank.lastUpdated | timeago}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card my-2">
                <div class="card-header text-primary text-center">Bank Information</div>
                <div class="card-body">
                    <form [formGroup]="bankUpdateForm"
                        (ngSubmit)="!bankUpdateForm.pristine && updateBank()">
                        <div class="row">
                            <app-form-input class="col-md-12" [label]="'Name'" formControlName="name"></app-form-input>
                            <app-form-input class="col-md-6" [label]="'Website'" formControlName="website">
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Email'" formControlName="email"></app-form-input>
                            <app-form-input class="col-md-6" [label]="'Phone'" formControlName="phoneNumber">
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Area'" formControlName="area"></app-form-input>
                            <app-form-input class="col-md-6" [label]="'City'" formControlName="city"></app-form-input>
                            <app-form-input class="col-md-6" [label]="'State'" formControlName="state"></app-form-input>
                            <app-form-input class="col-md-6" [label]="'Country'" formControlName="country">
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Pincode'" formControlName="postalCode">
                            </app-form-input>
                            <div class="text-center mt-2">
                                <button [disabled]="bankUpdateForm.pristine || bankUpdateForm.invalid" class="btn btn-primary"
                                    type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card my-2">
                <div class="card-header text-primary text-center">Role Administration</div>
                <div class="card-body">
                    <form #rolesForm="ngForm" (ngSubmit)="!rolesForm.pristine && updateRoles(rolesForm)">
                        <table class="table">
                            <thead class="text-primary">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Role</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of bank.moderators; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>
                                        <input type="text" required class="form-control form-control-sm"
                                            [(ngModel)]="user.userName" name="{{'userName' + i}}"
                                            id="{{'userName' + i}}" value="{{user.userName}}">
                                    </td>
                                    <td>
                                        <select id="role"
                                            class="form-control form-control-sm form-select form-select-sm"
                                            [(ngModel)]="user.type" name="{{'role' + i}}">
                                            <option value="BankModerator">Bank Moderator</option>
                                            <option value="BankAdmin">Bank Admin</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" (click)="removeRole(rolesForm, i)"><i
                                                class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col d-flex justify-content-end flex-row">
                                <button type="button" class="btn btn-info mr-4" (click)="addRole(rolesForm)">Add
                                    User</button>
                                <button type="submit" [disabled]="rolesForm.pristine"
                                    class="btn btn-primary mr-4">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
