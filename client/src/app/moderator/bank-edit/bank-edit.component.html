<div *ngIf="bank" class="mt-3">
    <div class="row">
        <div class="col-lg-3 my-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="{{bank.photoUrl || './assets/images/profile.png'}}" alt="" class="p-1 bg-primary"
                            width="110">
                    </div>
                    <ul class="list-group list-group-flush mt-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><i class="fa fa-id-card"></i> BankId</h6>
                            <span class="text-secondary">{{bank.id}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><i class="fa fa-history"></i> Last Update</h6>
                            <span class="text-secondary">{{bank.lastUpdated | timeago}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="card my-2">
                <div class="card-header text-primary text-center"><i class="fa fa-building"></i> Bank Information</div>
                <div class="card-body">
                    <form [formGroup]="bankUpdateForm"
                        (ngSubmit)="!bankUpdateForm.pristine && bankUpdateForm.valid && updateBank()">
                        <div class="row">
                            <app-form-input class="col-md-6" [label]="'Name'" formControlName="name">
                                <i class="fa fa-id-card"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Website'" formControlName="website">
                                <i class="fa fa-globe"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Email'" formControlName="email">
                                <i class="fa fa-envelope-open"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Phone'" formControlName="phoneNumber">
                                <i class="fa fa-phone"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Area'" formControlName="area">
                                <i class="fa fa-street-view"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'City'" formControlName="city">
                                <i class="fa fa-university"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'State'" formControlName="state">
                                <i class="fa fa-map"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Country'" formControlName="country">
                                <i class="fa fa-flag"></i>
                            </app-form-input>
                            <app-form-input class="col-md-6" [label]="'Pincode'" formControlName="postalCode">
                                <i class="fa fa-map-pin"></i>
                            </app-form-input>
                            <div class="text-center mt-2">
                                <button [disabled]="bankUpdateForm.pristine || bankUpdateForm.invalid"
                                    class="btn btn-primary" type="submit"><i class="fa fa-check"></i> Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card my-2">
                <div class="card-header text-primary text-center"><i class="fa fa-user-plus"></i> Role Administration
                </div>
                <div class="card-body">
                    <form #rolesForm="ngForm"
                        (ngSubmit)="!rolesForm.pristine && rolesForm.valid && updateRoles(rolesForm)">
                        <div class="row text-primary">
                            <div class="col-1 text-right">
                                <strong>#</strong>
                            </div>
                            <div class="col-5">
                                <strong>Username</strong>
                            </div>
                            <div class="col-5">
                                <strong>Role</strong>
                            </div>
                            <div class="col-1">
                            </div>
                        </div>
                        <hr class="text-primary" style="height: 4px;">
                        <div *ngFor="let user of bank.moderators; let i = index">
                            <div class="row text-primary">
                                <div class="col-1 text-right">
                                    <strong>{{i + 1}}</strong>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <input [class.is-valid]="name.valid && name.dirty"
                                            [class.is-invalid]="name.invalid && name.dirty" type="text" required
                                            class="form-control form-control-sm" [(ngModel)]="user.userName"
                                            appUserNameValidator="true" name="{{'userName' + i}}" id="{{'userName' + i}}"
                                            value="{{user.userName}}" #name="ngModel" placeholder="Enter Username">
                                        <div class="valid-feedback" *ngIf="rolesForm.controls['userName'+i]?.valid">
                                            Username available.</div>
                                        <div class="invalid-feedback"
                                            *ngIf="rolesForm.controls['userName'+i]?.errors?.alreadyExist === false">
                                            Username not available.</div>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <select id="role"
                                        class="form-control form-control-sm form-select form-select-sm"
                                        [(ngModel)]="user.type" name="{{'role' + i}}">
                                        <option value="BankModerator">Bank Moderator</option>
                                        <option value="BankAdmin">Bank Admin</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <button
                                        class="btn btn-sm btn-danger" (click)="removeRole(rolesForm, i)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <hr class="text-primary" style="height: 2px;">
                        <div class="row">
                            <div class="col d-flex justify-content-end flex-row">
                                <button type="button" class="btn btn-info mr-4" (click)="addRole(rolesForm)">
                                    <i class="fa fa-user-plus"></i> Add User</button>
                                <button type="submit" [disabled]="rolesForm.pristine || rolesForm.invalid"
                                    class="btn btn-primary mr-4"><i class="fa fa-check"></i> Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
