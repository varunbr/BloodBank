<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <h3 class="mb-5  text-center">Log in to account</h3>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <input type="email" [(ngModel)]="modal.userName" name="username" required placeholder="Username"
                  class="form-control form-control-lg" />
              </div>
              <div class="form-outline mb-4">
                <input type="password" [(ngModel)]="modal.password" name="password" required placeholder="Password"
                  class="form-control form-control-lg" />
              </div>
              <button class="btn btn-primary btn-lg btn-block" [disabled]="loginForm.invalid"
                type="submit">Login</button>
            </form>

            <hr class="my-4">
            <h6 class="form-label text-center">Donâ€™t have an account?</h6>
            <button class="btn btn-lg btn-block btn-info" routerLink="/register" type="submit">Register</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
